{% extends 'base.html' %}
{% block title %} login {% endblock %}
{% block content %}
<h2>Login</h2>
<form action="/login" method="POST">
	<input type="text" name="email" placeholder="Email" required>
	<input type="text" name="password" placeholder="Password" required>
	<input type="submit" value="Login">
</form>
{% endblock %}
